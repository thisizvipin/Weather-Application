<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a Location for Weather information </label>
        <input type="text" name="city" id="" class="form-control p-4" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <!-- day /night img -->
        <img
          src="https://placehold.it/400x300"
          alt=""
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./script/forecast.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
